    <main class="main5">
      <h1>Contactanos</h1>
      <div class="grid-container">
        <section class="formulario-container">
          <form action="/enviar-datos" method="post">
            <!-- Campo de texto -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
            <br /><br />

            <!-- Campo de correo electrónico -->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
            <br /><br />

            <!-- Radio buttons -->
            <p><u>Género:</u></p>
            <label>
              <input type="radio" name="genero" value="masculino" checked />
              Masculino
            </label>
            <label>
              <input type="radio" name="genero" value="femenino" />
              Femenino
            </label>
            <label>
              <input type="radio" name="genero" value="otro" />
              Otro
            </label>
            <br /><br />

            <!-- Checkboxes -->
            <p><u>Intereses:</u></p>
            <label>
              <input type="checkbox" name="intereses" value="maquillaje" />
              Servicio de Maquilladores
            </label>
            <label>
              <input type="checkbox" name="intereses" value="cosméticos" />
              Comprar Cosmeticos
            </label>
            <label>
              <input type="checkbox" name="intereses" value="cursos" />
              Cursos de Maquillaje
            </label>
            <br /><br />

            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
          </form>
        </section>
      </div>
    </main>
